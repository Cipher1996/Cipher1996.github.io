# Welcome to Jekyll!

# Site Settings
title: "Xinpeng Ding"
description: "Professor at Xidian University Hangzhou Institute. Research interests: Video Understanding, Multimodal Large Language Models, Computer Vision, Medical Image Processing."
repository: "Cipher1996/Cipher1996.github.io"

# SEO Related (Optional - leave empty if not used)
google_site_verification:
bing_site_verification:
baidu_site_verification:

# Site Author
author:
  name: "Xinpeng Ding"
  avatar: "images/profile.png"
  bio: "Professor at XDU Hangzhou Institute | Ph.D. in ECE"
  location: "Hangzhou, China"
  employer: "Xidian University Hangzhou Institute"
  googlescholar: "https://scholar.google.com/citations?user=aw7vu2AAAAAJ"
  email: "xdingaf@connect.ust.hk"
  github: "Cipher1996"
  linkedin:

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
timezone: Asia/Hong_Kong

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from

# Whitelist
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Include _pages
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default

# Exclude list
exclude:
  - docs
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - node_modules
  - vendor